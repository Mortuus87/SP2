<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="data:;base64,=" />
  <title>Home Decor</title>
</head>

<body id="login">
  <header class="header">
    <!-- generated -->
  </header>
  <main role="main" class="main">

    <section class="shaded">
      <div class="container">
        <form id="loginForm" class="form login">
          <h1 class="headline"><span>Log in</span></h1>
          <div class="row mb-2">
              <div class="col-12 col-sm-6">
                  <label>
                      <span>Username</span>
                  </label>
              </div>
              <div class="col-12 col-sm-6">
                  <input name="user" id="user" />
              </div>
              <div class="form-error" id="userError">Please enter a username</div>
          </div>

          <div class="row mb-2">
              <div class="col-12 col-sm-6">
                  <label>
                      <span>Password</span>
                  </label>
              </div>
              <div class="col-12 col-sm-6">
                  <input name="password" id="password" type="password"/>
              </div>
              
              <div class="form-error" id="passwordError">Please enter a password</div>
          </div>

          <div class="row mx-0 mt-3 mb-2">
            <button class="btn btn-primary col-12">Log in</button>
          </div>

      </form>
      </div>
    </section>

    </div>
  </main>
  
  <footer class="footer">
    <!-- generated -->
  </footer>

  <script src="js/pages/login.js" type="module"></script>
</body>

</html>
